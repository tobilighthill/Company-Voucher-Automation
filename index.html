<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Voucher System - LightHill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="overlay-fix.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="voucher-card">
            <!-- Header Section -->
            <div class="header-section">
                <div class="header-left">
                    <div class="company-logo">
                        <img src="lighthill-logo.png" alt="LightHill Conglomerate" class="logo-img">
                    </div>
                    <div class="header-info">
                        <h1 class="app-title">Cash Voucher</h1>
                        <p class="app-subtitle">LightHill Conglomerate - Adding Values</p>
                    </div>
                </div>
                <div class="voucher-type-selector">
                    <button class="type-btn active" data-type="petty-cash">
                        <span class="type-icon">üí∞</span>
                        <span>Petty Cash</span>
                    </button>
                    <button class="type-btn" data-type="cash-req">
                        <span class="type-icon">üìã</span>
                        <span>Cash Requisition</span>
                    </button>
                </div>
            </div>

            <!-- Common Information -->
            <div class="section">
                <h2 class="section-title">
                    <span class="title-icon">üìù</span>
                    General Information
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="preparedBy">Prepared By</label>
                        <input type="text" id="preparedBy" class="form-input" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" class="form-input" placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" class="form-input">
                            <option value="">Select Department</option>
                            <option value="Admin">Admin</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Beneficiaries Container -->
            <div id="beneficiariesContainer">
                <!-- Beneficiary blocks will be added here dynamically -->
            </div>

            <div class="beneficiary-actions">
                <button class="btn btn-add-beneficiary" id="addBeneficiaryBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 5v10M5 10h10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    Add Beneficiary / Payee
                </button>
            </div>

            <div class="final-total-section">
                <div class="total-label">Grand Total Amount</div>
                <div class="total-amount" id="grandTotalAmount">‚Ç¶0.00</div>
            </div>

            <!-- Approval Email (Hidden from PDF/Excel but needed for submission) -->
            <div class="section" style="margin-top: 2rem; border-top: 1px dashed var(--gray-300); padding-top: 2rem;">
                <div class="form-group" style="max-width: 400px; margin: 0 auto;">
                    <label for="approvedBy">Send for Approval to (Email)</label>
                    <input type="email" id="approvedBy" class="form-input" placeholder="approver@company.com">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions-section">
                <button class="btn btn-primary" id="sendEmailBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 5l8 5 8-5M2 5v10l8 5 8-5V5" />
                    </svg>
                    Send for Approval
                </button>
                <button class="btn btn-secondary" id="downloadPdfBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 14V4M10 14l-4-4M10 14l4-4M4 16h12" />
                    </svg>
                    Download PDF
                </button>
                <button class="btn btn-excel" id="downloadExcelBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M4 4h12v12H4zM4 8h12M8 4v12" stroke="white" stroke-width="2" fill="none" />
                    </svg>
                    Master Excel
                </button>
            </div>

        </div>
    </div>

    <!-- Status Toast Container -->
    <div id="status-container"></div>

    <!-- History Modal / Sidebar -->
    <div class="history-section" id="historySection">
        <div class="section-header">
            <h2 class="section-title">
                <span class="title-icon">üìú</span>
                Recent Vouchers
            </h2>
            <button class="btn-clear" id="clearHistoryBtn">Clear All</button>
        </div>
        <div class="history-list" id="historyList">
            <div class="empty-history">No history yet. Send a voucher to see it here!</div>
        </div>
    </div>


    <!-- SheetJS Library for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
